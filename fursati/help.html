<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help & Feedback</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <style>
      .form-container {
        margin-top: 20px;
        font-family: "Poppins";
      }

      .form-text {
        font-size: 14px;
        color: #444;
        text-align: center;
        margin: 0 15px 20px;
      }

      .form-control {
        border-radius: 12px;
        padding: 12px;
        font-size: 14px;
      }

      textarea.form-control {
        height: 120px;
        resize: none;
      }

      .upload-box {
        border: 2px dashed #3eb3a7;
        background-color: #ecfafa;
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        color: #6c757d;
        margin-bottom: 20px;
      }

      .upload-box i {
        font-size: 2rem;
        color: #3eb3a7;
        display: block;
        margin-bottom: 10px;
      }

      .btn-send {
        background: linear-gradient(180deg, #3eb3a7 0%, #299a9a 100%);
        color: white;
        border-radius: 12px;
        padding: 12px;
        width: 100%;
        font-weight: bold;
        border: none;
      }

      .btn-send:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fs-3" href="index.html">Fursati</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="index.html">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="bookmarks.html">Bookmark</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="settings.html">Setting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="profile.html">Profile</a>
            </li>
          </ul>

          <div class="d-flex ms-3">
            <button class="btn btn-outline-secondary me-2 fs-5">
              <i class="bi bi-search"></i>
            </button>
            <button class="btn btn-outline-secondary me-2 fs-5">
              <i class="bi bi-funnel"></i>
            </button>
            <button class="btn btn-outline-warning position-relative fs-5">
              <i class="bi bi-bell-fill"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle p-1 bg-warning border border-light rounded-circle"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="container form-container">
      <p class="form-text">
        But I must explain to you how all this mistaken idea of<br />
        denouncing pleasure and praising pain was born and I<br />
        will give you a complete account of the system
      </p>

      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Subject" />
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Details"></textarea>
        </div>

        <!-- Upload -->
        <div class="upload-box">
          <i class="bi bi-image"></i>
          <label for="upload" class="form-label" style="cursor: pointer"
            >Upload The Offer Images/Videso up to 5 files</label
          >
          <input
            type="file"
            id="upload"
            class="form-control mt-2"
            multiple
            accept="image/*,video/*"
            style="border: none; background: transparent; box-shadow: none"
          />
        </div>

        <button type="submit" class="btn btn-send mb-3">Send</button>
      </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="./assets/js/bootstrap.bundle.min.js" />
  </body>
</html>
